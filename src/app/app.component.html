<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span>{{ username }}'s To Do List</span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{ itemCount }}" matBadgeColor="accent"
    >checklist</mat-icon
  >
</mat-toolbar>

<div class="inputContainer">
  <mat-form-field class="fullWidth">
    <mat-label>New To Do</mat-label>
    <input matInput placeholder="Enter a task" #todoText />
    <button
      matSuffix
      mat-raised-button
      color="accent"
      class="addButton"
      (click)="addItem(todoText.value); todoText.value = ''"
    >
      Add
    </button>
  </mat-form-field>
</div>

<div class="tableContainer">
  <table mat-table class="mat-elevation-z3 fullWidth" [dataSource]="items">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">#</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">Task</th>
      <td mat-cell *matCellDef="let item">{{ item.task }}</td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">Completed</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.completed" color="primary">
          <!-- {{ item.completed }} -->
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'completed']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'completed']"></tr>
  </table>
</div>

<div class="toggleContainer">
  <span class="spacer"></span>
  <mat-slide-toggle [(ngModel)]="showCompletedTasks"
    >Show completed tasks</mat-slide-toggle
  >
  <span class="spacer"></span>
</div>
